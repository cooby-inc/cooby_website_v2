<!-- Signup: Horizontal  ================================================== -->
<div class="modal fade" id="modalSignupHorizontal" tabindex="-1" role="dialog" aria-labelledby="modalSignupHorizontalTitle" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="card card-row">
        <div class="row">
          <div class="col-12 col-md-5">
           <div class="bg-cover card-body bg-cooby-light-gray">
              <h6 class="text-uppercase text-primary font-weight-bold pt-6">
                心動不如行動
              </h6>
              <h1 class="font-weight-bold">
                七天免費試用體驗
              </h1>
              <!-- Text -->
              <p class="font-weight-bold mb-6 mb-md-0 pb-4">
                獲得全球超過 <span data-toggle="countup" data-from="0" data-to="2000" data-aos data-aos-id="countup:in">0</span> 名業務的信賴。
              </p>
              <div style="pt-1">
                <img src="@@webRoot/assets/img/brands/customers/taiwan_insurance.png" class="brand-logo" style="height:30px">
                <img src="@@webRoot/assets/img/brands/customers/cathy.png" class="brand-logo" style="height:30px">
                <img src="@@webRoot/assets/img/brands/customers/nan-shan.png" class="brand-logo" style="height:30px">
              </div>
              <ul class="list-group">
                <li class="compressed-list bg-cooby-light-gray" style="list-style: none; margin:30px auto 10px 0;">
                    <div class="badge badge-rounded-circle badge-success-soft mt-1 mr-4">
                    <i class="fe fe-check"></i>
                    </div>
                    無需信用卡</li>
                <li class="compressed-list bg-cooby-light-gray" style="list-style: none; margin:0 auto 10px 0;">
                  <div class="badge badge-rounded-circle badge-success-soft mt-1 mr-4">
                    <i class="fe fe-check"></i>
                    </div>
                    免費顧問服務與產品教學</li>
                <li class="compressed-list bg-cooby-light-gray" style="list-style: none;">
                  <div class="badge badge-rounded-circle badge-success-soft mt-1 mr-4">
                    <i class="fe fe-check"></i>
                    </div>
                    開始建立更強韌的客戶關係</li>
              </ul>
              <p class="mt-6 mb-6 mb-md-0 pb-4">
                有問題嗎？提交表單，我們會儘速與你聯絡。
              </p>

              <!-- Shape -->
              <div class="shape shape-right shape-fluid-y svg-shim text-white d-none d-md-block">
                @@include("../assets/img/shapes/curves/curve-4.svg")
              </div>
            </div>
          </div>
          <div class="col-12 col-md-7">
            <div class="card-body" style="text-align:center;">

              <!-- Close -->
              <button type="button" class="modal-close close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
              </button>

              <!-- Heading -->
              <h2 class="mb-0 font-weight-bold text-center pb-2">
                輕鬆填表，申請試用
              </h2>

              <!-- Text -->
              <p class="mb-6 text-center text-muted">
                留下你的資訊，我們會全心全力為你服務。
              </p>

              <form id="signup_form">
                <div class="row">
                  <div class="col-12 col-md-6">

                    <!-- First name -->
                    <div class="form-label-group" style="text-align:left">
                      <input type="text" class="form-control form-control-flush" name="name" placeholder="Name">
                      <label for="registrationFirstName">姓名</label>
                    </div>

                  </div>
                  <div class="col-12 col-md-6">

                    <!-- Last name -->
                    <div class="form-label-group" style="text-align:left">
                      <input type="text" class="form-control form-control-flush" name="title" placeholder="Title">
                      <label for="registrationRole">職稱</label>
                    </div>

                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-6">

                    <!-- First name -->
                    <div class="form-label-group" style="text-align:left">
                      <input type="text" class="form-control form-control-flush" name="company" placeholder="Company">
                      <label for="registrationCompany">公司</label>
                    </div>

                  </div>
                  <div class="col-12 col-md-6">
                    <!-- Last name -->
                    <div class="form-label-group">
                      <select class="form-control form-select custom-select" aria-label="Why Cooby?" name="motivation">
                        <option selected>使用動機</option>
                        <option value="Organize and tag clients">想整理客戶</option>
                        <option value="Import information from WhatsApp">從Line匯入資訊</option>
                        <option value="Connect with clients periodically">定期與客戶聯繫</option>
                        <option value="Track client-related tasks">追蹤客戶相關工作</option>
                        <option value="Take client notes">做客戶紀錄</option>
                        <option value="Others">其他</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-6">

                    <!-- Email -->
                    <div class="form-label-group" style="text-align:left">
                      <input type="email" class="form-control form-control-flush" name="email" placeholder="Email">
                      <label for="registrationEmail">Email</label>
                    </div>

                  </div>
                  <div class="col-12 col-md-6">

                    <!-- Password -->
                    <div class="form-label-group" style="text-align:left">
                      <input type="phone" class="form-control form-control-flush" name="phone" placeholder="WhatsApp number">
                      <label for="registrationPhone">電話號碼</label>
                    </div>

                  </div>
                </div>
                <div class="row">
                  <div class="col-12">

                    <!-- Submit -->
                    <button class="btn btn-primary mt-3 lift px-6">
                      送出
                    </button>

                  </div>
                </div>
              </form>


              <!-- Text -->
              <p class="mb-0 font-size-sm text-center text-muted" style="margin-top:10px;">
                已經有帳號了嗎？ 直接<a href="https://cooby.app.link/SqNxlEma8db?utm_content=signup_modal">登入</a>.
              </p>

            </div>
          </div>

        </div> <!-- / .row -->
      </div>
    </div>
  </div>
</div>
